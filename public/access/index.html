
<!DOCTYPE html>
<html lang="de">
<head><script src="/Laboratory/livereload.js?mindelay=10&amp;v=2&amp;port=1313&amp;path=Laboratory/livereload" data-no-instant defer></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access</title>

  <style>
    :root {
      --primary-blue: #4a90e2;
      --blue1: rgba(175, 205, 240, 0.70);
      --blue2: rgba(145, 185, 235, 0.75);
      --blue3: rgba(110, 165, 230, 0.80);
      --blue4: rgba(74, 144, 226, 0.85);

      --card1: rgba(160, 190, 235, 0.65);
      --card2: rgba(180, 205, 240, 0.70);
      --card3: rgba(200, 220, 245, 0.75);

      --radius: 14px;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
      --text: #1e293b;
      --text-light: #475569;
      --error: #b00020;
      --success: #0f8a1f;
    }

     
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;

      background: linear-gradient(
        315deg,
        var(--blue4) 0%,   
        var(--blue3) 40%,
        var(--blue2) 70%,
        var(--blue1) 100%    
      );

      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      position: relative;
    }

     
    .login-logo {
      position: absolute;
      top: 28px;
      left: 32px;
      width: 140px;
      height: auto;
      opacity: 0.92;
      filter: drop-shadow(0 3px 6px rgba(0,0,0,0.28));
      user-select: none;
      pointer-events: none;
    }

     
    .card {
      width: 100%;
      max-width: 420px;
      padding: 2.4rem 2.6rem;

      background: linear-gradient(
        135deg,
        var(--card1) 0%,
        var(--card2) 50%,
        var(--card3) 100%
      );

      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.35);

      animation: fadeIn 0.4s ease-out;
      backdrop-filter: blur(4px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 1.2rem;
      font-size: 1.7rem;
      font-weight: 600;
      color: var(--primary-blue);
    }

     
    input {
      width: 100%;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      border: 1px solid #c7d3e0;
      border-radius: var(--radius);
      margin-top: 0.5rem;
      box-sizing: border-box;
      background: #ffffffd9;
      backdrop-filter: blur(3px);
      transition: border 0.2s, box-shadow 0.2s;
    }

    input:focus {
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(45, 114, 183, 0.25);
      outline: none;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.85rem;
      font-size: 1.05rem;
      border: none;
      border-radius: var(--radius);
      background: var(--primary-blue);
      color: white;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }
    button:hover { background: #1e5c92; }
    button:active { transform: scale(0.98); }

    .msg {
      margin-top: 0.8rem;
      text-align: center;
      min-height: 1.3rem;
      font-size: 0.95rem;
    }

    .hint {
      margin-top: 1.3rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
    }
  </style>
</head>

<body>

  
  <img class="login-logo" src="/Laboratory/images/3biochem_white.png" alt="Logo">

  
  <div class="card">
    <h1>Enter Your Access Code to Procede to Content</h1>

    <input id="codeInput" type="text" placeholder="Access Code" autocomplete="off" />
    <button id="checkBtn">Unlock</button>

    <p id="message" class="msg" role="status" aria-live="polite"></p>
    <p class="hint">Access permission is saved for 30 days in your browsers cookies.</p>
  </div>

  <script>
    const validCodes = "[\"curriculum\",\"dÃ¼olr\",\"stlsfo\"]";

    function setCookie(name, value, days) {
      const expires = new Date();
      expires.setDate(expires.getDate() + days);
      document.cookie =
        `${name}=${encodeURIComponent(value)}; path=/; expires=${expires.toUTCString()}; SameSite=Lax`;
    }

    function tryCode() {
      const code = document.getElementById("codeInput").value.trim();
      const msgEl = document.getElementById("message");
      msgEl.textContent = "";
      msgEl.style.color = "var(--error)";

      if (!code) {
        msgEl.textContent = "Please enter a code.";
        return;
      }

      if (validCodes.includes(code)) {
        setCookie("access_ok", "true", 30);
        msgEl.style.color = "var(--success)";
        msgEl.textContent = "Access granted... You will be redirected shortly...";

        const target = localStorage.getItem("requested_path") || "/";
        localStorage.removeItem("requested_path");
        setTimeout(() => { window.location.href = target; }, 2000);
      } else {
        msgEl.textContent = "Invalid code.";
      }
    }

    document.getElementById("checkBtn").addEventListener("click", tryCode);
    document.getElementById("codeInput").addEventListener("keydown", e => {
      if (e.key === "Enter") tryCode();
    });
  </script>
</body>
</html>
